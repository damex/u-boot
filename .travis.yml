---
env:
  global:
    - atf_version="2.3"
    - uboot_version="2020.04"
    - TRAVIS_TAG=uboot-${uboot_version}-atf-${atf_version}

arch:
  - arm64

language: c
os: linux
dist: bionic

addons:
  apt:
    packages:
      - bc
      - device-tree-compiler
      - swig
script:
  - platform_name="lepotato" ./build
  - platform_name="renegade" ./build
  - platform_name="tritium" ./build
deploy:
  provider: releases
  api_key:
    secure: 
  file: release/*.tar.xz
  file_glob: true
  skip_cleanup: true
  overwrite: true
  on:
    all_branches: true
    repo: damex/u-boot
